<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <title>Adroja Dhairya - Full Stack Developer Portfolio</title>
    <meta
      name="description"
      content="Adroja Dhairya - Full Stack Developer specializing in .NET Core, ASP.NET, Python, and Rust. View my projects, skills, and get in touch."
    />
    <meta
      name="keywords"
      content="Adroja Dhairya, Full Stack Developer, .NET Core, ASP.NET, Python, Rust, Web Development, Portfolio"
    />
    <meta name="author" content="Adroja Dhairya" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Adroja Dhairya - Full Stack Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Full Stack Developer specializing in .NET Core, ASP.NET, Python, and Rust. View my projects, skills, and get in touch."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-domain.com" />
    <meta property="og:image" content="%sveltekit.assets%/og-image.png" />
    <meta property="og:site_name" content="Adroja Dhairya Portfolio" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Adroja Dhairya - Developer Portfolio" />
    <meta
      name="twitter:description"
      content="Full Stack Developer specializing in .NET Core, ASP.NET, Python, and Rust."
    />
    <meta name="twitter:image" content="%sveltekit.assets%/og-image.png" />
    <meta name="twitter:creator" content="@AdrojaDhairya1" />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#6a0dad" />
    <link rel="canonical" href="https://your-portfolio-domain.com" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
